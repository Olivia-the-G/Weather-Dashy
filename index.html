<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="./Assets/css/style.css" />
  <title>Weather Dashy</title>
</head>

<body>
  <header>
    <h1>Weather Dashy</h1>
  </header>

  <main>
    <section class="container" id="search-form">
      <h2 id="citys">Search For a City</h2>
      <form id="searchBar">
        <input type="text" id="searchInput" placeholder="Enter your city">
        <button type="submit">Search</button>
      </form>
      <div>
        <h3>Search History</h3>
        <ul id="searchHistory"></ul>
      </div>
    </section>
    <div id="weatherContainer">
      <section id="currentWeather">
        <h4>Please enter a city to see current weather conditions</h4>
      </section>

      <section id="forecast">
        <div id="card-container">
          <article class="weatherCard" id="day1"></article>
          <article class="weatherCard" id="day2"></article>
          <article class="weatherCard" id="day3"></article>
          <article class="weatherCard" id="day4"></article>
          <article class="weatherCard" id="day5"></article>
        </div>
    </div>
  </main>

  <script src="https://cdn.jsdelivr.net/npm/dayjs@1/dayjs.min.js"></script>
  <script src="https://code.jquery.com/jquery-3.7.1.min.js" integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo=" crossorigin="anonymous"></script>
  <script src="./Assets/js/script.js"></script>
</body>

</html>
